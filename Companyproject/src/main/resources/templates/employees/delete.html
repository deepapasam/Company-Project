<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        .message-container h2 {
            color: #4caf50;
            font-size: 24px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message-icon {
            margin-right: 10px;
            font-size: 32px;
        }
        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #007bff;
            text-decoration: none;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-home:hover {
            background-color: #007bff;
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <span class="message-icon">&#10004;</span>
        <h2>Deleted Successfully</h2>
        <a href="/employees/homepage" class="back-home">Back to Home</a>
    </div>
</body>
</html>
