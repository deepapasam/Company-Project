<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e1e1e1;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #007bff;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
         h1 {
            margin-top: 40px;
            margin-bottom: 20px;
            color: orangered;
            font-size: 36px;
            text-shadow: 2px 5px 4px rgba(3, 5, 9, 0.5);
        }
        .links {
           
            margin-top: 20px;
        }
        .home-link {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px; /* Adjust font size */
            padding: 5px 10px; /* Adjust padding */
            border: 1px solid #007bff; /* Border style */
            border-radius: 4px; /* Rounded corners */
            background-color: #fff; /* Background color */
            color: #007bff; /* Text color */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        .home-link:hover {
            background-color: #007bff; /* Hover background color */
            color: white; /* Hover text color */
        }
        .home-icon {
            font-size: 16px; /* Adjust icon size */
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <div class="container">
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <h1> Fusion5 Employee List</h1>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                    <th>Blood Group</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.empId}"></td>
                    <td th:text="${employee.firstEmpName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.bloodGroup}"></td>
                    <td th:text="${employee.empPhNo}"></td>
                    <td th:text="${employee.emilId}"></td>
                </tr>
            </tbody>
        </table>
        <div class="links">
            <!-- Home icon link -->
            <a href="/employees/homepage" >
                <i class="fas fa-home home-icon"></i> Home
            </a>
           
            <a href="/employees/add">Add New Employee</a>
        </div>
    </div>
</body>
</html>
